name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: td2
          POSTGRES_PASSWORD: td2
          POSTGRES_DB: td2_builder
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U td2 -d td2_builder"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://td2:td2@localhost:5432/td2_builder?schema=public
      JWT_SECRET: ci-secret-not-for-prod
      CORS_ORIGIN: http://localhost:5173
      VITE_API_URL: http://localhost:3001/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare env files
        run: |
          cp apps/api/.env.example apps/api/.env
          cp apps/web/.env.example apps/web/.env
          {
            echo "DATABASE_URL=${DATABASE_URL}"
            echo "JWT_SECRET=${JWT_SECRET}"
            echo "CORS_ORIGIN=${CORS_ORIGIN}"
          } >> apps/api/.env
          {
            echo "VITE_API_URL=${VITE_API_URL}"
          } >> apps/web/.env

      - name: Prisma validate + migrate deploy + generate
        run: |
          npm -w apps/api run prisma:generate
          npm -w apps/api run prisma:migrate:deploy
          npx prisma validate --schema apps/api/prisma/schema.prisma

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Start API for smoke
        run: |
          node apps/api/dist/main.js > /tmp/td2-api.log 2>&1 &
          for i in {1..30}; do
            if curl -fsS http://localhost:3001/api/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          cat /tmp/td2-api.log
          exit 1

      - name: Smoke test
        run: npm run test:smoke

      - name: E2E test
        run: npm run test:e2e
